<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mục Lục Bài Tập - Vũ Thị Yến Trang</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 0;
  color: #333;
}
.container {
  max-width: 800px;
  margin: 40px auto;
  padding: 30px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  text-align: center;
}

/* Thông tin cá nhân */
.profile img {
  width: 140px;
  height: 140px;
  border-radius: 50%;
  object-fit: cover;
  border: 4px solid #d74f37;
  margin-bottom: 15px;
}
.profile h1 {
  margin: 5px 0;
  font-size: 1.8em;
}
.profile p {
  margin: 4px 0 10px;
  color: #666;
}
.social a {
  color: #d74f37;
  text-decoration: none;
  font-weight: bold;
}
.social a:hover {
  text-decoration: underline;
}

/* Mục lục bài tập */
h2 {
  color: #d74f37;
  font-size: 1.5em;
  margin: 30px 0 15px;
}
ul {
  list-style: none;
  padding: 0;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
}
li {
  background: #f0f4ff;
  padding: 12px;
  border-radius: 8px;
  transition: 0.3s;
}
li:hover {
  background: #dbe8ff;
  transform: translateY(-3px);
}
a {
  text-decoration: none;
  color: #333;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="container">

  <div class="profile">
    <img src="https://i.pinimg.com/736x/f8/45/68/f8456800ac55a50acda33ea6b9267e54.jpg" alt="Ảnh Vũ Thị Yến Trang">
    <h1>Vũ Thị Yến Trang</h1>
    <p>MSSV: 31231025233</p>
    <div class="social">

    </div>
  </div>
